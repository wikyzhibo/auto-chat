      (function() {
        // 检查并更新主题（如果需要）
        const updateTheme = () => {
          let theme = 'bottle-said';
          
          if (typeof window !== 'undefined' && window.THEME) {
            theme = window.THEME;
          } else {
            const hostname = window.location.hostname;
            const isShushuTheme = hostname.includes('shushubuyue');
            theme = isShushuTheme ? 'shushubuyue' : 'bottle-said';
          }
          
          try {
            const storedTheme = localStorage.getItem('app_theme');
            if (storedTheme) {
              theme = storedTheme;
            }
          } catch (e) {}
          
          // 如果是叔叔不约主题，更新DOM
          if (theme === 'shushubuyue') {
            const bg = document.querySelector('.splash-bg');
            const logo = document.querySelector('.splash-content .logo');
            const appName = document.querySelector('.splash-content .app-name');
            
            if (bg) bg.src = './static/images/bg.jpg';
            if (logo) {
              logo.src = './static/images/shushubuyue.png';
              logo.alt = '叔叔不约';
            }
            if (appName) appName.textContent = '叔叔不约';
          }
        };
        
        // 立即更新主题
        updateTheme();
        
        // 监听DOM变化，查找并重写loading元素位置
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) { // 元素节点
                const element = node;
                // 检查是否是loading相关元素，但排除启动页元素
                if (element.tagName && (
                    element.tagName.toLowerCase().includes('loading') ||
                    element.tagName.toLowerCase().includes('async')
                  ) && !element.classList.contains('splash-bg') && !element.classList.contains('splash-content')) {
                  console.log('[Loading元素检测]', element.tagName, element.className);
                  // 只修改位置相关的样式，保持原有外观
                  element.style.position = 'fixed';
                  element.style.top = '50%';
                  element.style.left = '50%';
                  element.style.transform = 'translate(-50%, -50%)';
                  element.style.zIndex = '10000';
                }
                
                // 递归检查子元素，但排除启动页元素
                if (!element.classList.contains('splash-bg') && !element.classList.contains('splash-content')) {
                  const loadingElements = element.querySelectorAll([
                    'uni-async-loading',
                    '.uni-async-loading', 
                    '.uni-loading',
                    'uni-loading',
                    '.loading-mask'
                  ].join(','));
                  
                  loadingElements.forEach(loadingEl => {
                    // console.log('[子Loading元素检测]', loadingEl.tagName, loadingEl.className);
                    // 只修改位置相关的样式
                    loadingEl.style.position = 'fixed';
                    loadingEl.style.top = '50%';
                    loadingEl.style.left = '50%';
                    loadingEl.style.transform = 'translate(-50%, -50%)';
                    loadingEl.style.zIndex = '10000';
                  });
                }
              }
            });
          });
        });
        
        // 开始监听DOM变化
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
